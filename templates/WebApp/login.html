{% extends 'Topics/../WebApp/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn-btn-outline-success">
    <small>
        <a href="{% url 'register' %}">Register</a>
    </small>
</form>
{% endblock %}
